<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons-container">
            <button id="reset" class="operator">AC</button>
            <button id="delete" class="operator">DEL</button>
            <button id="percentage" class="operator">%</button>
            <button id="divider" class="operator">/</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiplication" class="operator">*</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtraction" class="operator">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="addition" class="operator">+</button>
            <button id="double-zero">00</button>
            <button id="zero">0</button>
            <button id="point" class="operator">.</button>
            <button id="equal" class="equal operator">=</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
